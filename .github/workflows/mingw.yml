name: Windows latest

on: [push]

jobs:

  build-windows:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, windows-2016]
    
    steps:
    - uses: numworks/setup-msys2@v1
      with:
        update: true
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        msys2do pacman -S --noconfirm mingw-w64-x86_64-libusb-compat-git
        msys2do pacman -S --noconfirm mingw-w64-i686-libusb-compat-git
    #- name: configure
    #  run: ./configure
    - name: make
      run: msys2do make mingw
